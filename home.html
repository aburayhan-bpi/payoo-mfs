<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <!-- phone -->
        <div class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-2">
                        <!-- Amount -->
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="accountBalance" class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- Options -->
                        <div>
                            <button id="addMoneyShow" class="btn btn-lg">Add Money</button>
                            <button id="cashoutBtnShow" class="btn btn-lg">Cashout</button>
                        </div>
                        <div class="divider"></div>
                        <!-- Cash in form start -->
                        <div id="addMoneyForm" class="card bg-base-100 w-[21rem] max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amountInput" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="pinInput" type="password" placeholder="Pin Number"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="addMoneyBtn" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- Cash in form end -->

                        <!-- Cash out form start -->
                        <div id="cashoutForm" class="hidden card bg-base-100 w-[21rem] max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cashOutAmountInput" type="text" placeholder="Cash Out Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cashOutPinInput" type="password" placeholder="Pin Number"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cashOutMoneyBtn" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- Cash out form end -->
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./js/home.js"></script>
    <script src="./js/toggleFeature.js"></script>
    <script src="./js/cashOut.js"></script>
</body>

</html>
